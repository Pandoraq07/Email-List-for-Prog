<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Form to Google Sheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <img src="images/logo.png.jpg" alt="Logo" class="logo"Â />
        <h3>COMMUNICATIONS DEPARTMENT <br> SEVENTH DAY ADVENTIST CHURCH, FESTAC TOWN, LAGOS</h3>
        <h1>SECURITY FOR THE FUTURE IN A DIGITAL WORLD 2.0</h1>
        <p>Register for attendance.</p>
        <span id="msg"></span> <br>
        <div id="myDIV" style="display:block; width:100%">
            <form name="submit-to-google-sheet" class="form-container">
                    <input type="text" name="FirstName" placeholder="First Name" required>
                    <input type="text" name="LastName" placeholder="Last Name" required>
                    <input type="tel" name="PhoneNumber" placeholder="Phone Number" required>
                    <input type="email" name="Email" placeholder="Your Email Address" required>
                    <textarea name="Expectation" placeholder="What are your expectations" required></textarea>
                <button type="submit"><img src="images/send-icon.png" width="30px"></button>
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxRb2b8RpHnqoGtvDkN5IJii0vs0w77I2jshaGXs6rl0ZT6eflTNw3JrXEiiFO94oMhiw/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
        e.preventDefault()
        hideshow();
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Thank You For Registering!"
             msg.style.display = "block";
            form.reset()
            setTimeout(() => {
                msg.innerHTML = ""
                msg.style.display = "none";
            }, 5000);
        })
        .catch(error => console.error('Error!', error.message))
        })
        function hideshow(){
            var x = document.getElementById("myDIV");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
</body>
</html>
